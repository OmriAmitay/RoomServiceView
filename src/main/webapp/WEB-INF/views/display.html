<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Oppotunity Details:</h1>
    
    <p th:text="'opportunityId: ' + ${opportunityFormData.opportunityId}" />
    <p th:text="'entityType: ' + ${opportunityFormData.entityType}" />
    <p th:text="'entityId: ' + ${opportunityFormData.entityId}" />
    <p th:text="'arrival: ' + ${opportunityFormData.arrival}" />
    <p th:text="'departure: ' + ${opportunityFormData.departure}" />
    
    <p th:text="'numOfNights: ' + ${opportunityFormData.numOfNights}" />
    <p th:text="'board: ' + ${opportunityFormData.board}" />
    <p th:text="'price: ' + ${opportunityFormData.price}" />
    <p th:text="'operator: ' + ${opportunityFormData.operator}" />
    <p th:text="'currency: ' + ${opportunityFormData.currency}" />
    <p th:text="'filter: ' + ${opportunityFormData.filter}" />
    
    <p th:text="'payAtTheHotel: ' + ${opportunityFormData.payAtTheHotel}" />
    <p th:text="'onRequest: ' + ${opportunityFormData.onRequest}" />
    <p th:text="'showSpecialDeals: ' + ${opportunityFormData.showSpecialDeals}" />
    <p th:text="'getPackageRates: ' + ${opportunityFormData.getPackageRates}" />
    
    <p th:text="'countryCode: ' + ${opportunityFormData.countryCode}" />
    <p th:text="'adultsCount: ' + ${opportunityFormData.adultsCount}" />
    <p th:text="'defaultCurrency: ' + ${opportunityFormData.defaultCurrency}" />

    <p th:text="'active: ' + ${opportunityFormData.active}" />
    
    <p th:text="'push: ' + ${opportunityFormData.push}" />
    <p th:text="'pushInfo: ' + ${opportunityFormData.pushInfo}" />
   
    <a href="oppotunity">Submit another message</a>
</body>
</html>
